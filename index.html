<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsuki Initiation</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background:  #000 ;
            color: #ff1a1a;
            font-family: 'Michroma', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        /* Blood Drip Effect */
        body::after {
            content: "";
            position: fixed;
            top: -100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
            background: 
                linear-gradient(87deg, transparent 85%, rgba(255,26,26,0.15) 85%),
                linear-gradient(93deg, transparent 88%, rgba(255,26,26,0.1) 88%),
                linear-gradient(180deg, transparent 90%, rgba(255,26,26,0.2) 90%);
            animation: bloodStorm 15s linear infinite;
            filter: blur(1px);
        }
        @keyframes bloodStorm {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            25% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(100vh);
                opacity: 0.1;
            }
            75% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Droplet Effects */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -10%;
            width: 120%;
            height: 150%;
            background-image: 
                radial-gradient(circle at 10% 10%, #ff1a1a 0.5px, transparent 1px),
                radial-gradient(circle at 90% 30%, #ff1a1a 0.5px, transparent 1px),
                radial-gradient(circle at 50% 70%, #ff1a1a 0.5px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: bloodDrip 20s linear infinite;
            filter: drop-shadow(0 0 2px #ff1a1a);
        }
        @keyframes bloodDrip {
            0% {
                transform: translateY(-100%) rotate(15deg);
                opacity: 0;
            }
            25% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(0) rotate(-5deg);
                opacity: 0.1;
            }
            75% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100%) rotate(10deg);
                opacity: 0;
            }
        }

        /* Akatsuki Logo Animation */
        .akatsuki-logo {
            position: fixed;
            top: 10px;
            left: 10px;

            animation: pulse 3s infinite ease-in-out;
            z-index: 10000;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.2);
                filter: brightness(1.5);
            }
        }

        /* Login Container */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem 3rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px #ff1a1a;
            border: 2px solid #ff1a1a;
            text-align: center;
            z-index: 1000;
        }
        .login-container:hover {
            box-shadow: 0 0 50px #ff1a1a;
        }

        h2 {
            text-shadow: 0 0 10px #ff1a1a;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 26, 26, 0.1);
            border: 1px solid #ff1a1a;
            border-radius: 5px;
            color: #ff6666;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            background: rgba(255, 26, 26, 0.2);
            box-shadow: 0 0 15px #ff1a1a;
        }
        input::placeholder {
            color: #ff4d4d;
            opacity: 0.7;
        }

        button {
            background: linear-gradient(45deg, #ff1a1a 0%, #cc0000 100%);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #cc0000 0%, #990000 100%);
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff1a1a;
        }

        #error-msg {
            color: #ff6666;
            height: 20px;
            margin-top: 1rem;
            text-shadow: 0 0 10px #ff1a1a;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem 2rem;
            }
            .akatsuki-logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Akatsuki Logo -->
    <div class="akatsuki-logo"></div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>⛩ Akatsuki Sanctum ⛩</h2>
        <input type="text" id="username" placeholder="Shinobi Identity">
        <input type="password" id="password" placeholder="Forbidden Jutsu">
        <button onclick="login()">Initiate Ritual</button>
        <p id="error-msg"></p>
    </div>

    <!-- Blood Overlay -->
    <div class="blood-overlay"></div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");
            
            if (username === "itachi" && password === "sharingan") {
                errorMsg.textContent = "Access Granted... Redirecting";
                errorMsg.style.color = "#00ff00";
                setTimeout(() => window.location.href = "main.html", 1000);
            } else {
                errorMsg.textContent = "✖ Intrusion Detected! ✖";
                errorMsg.style.color = "#ff1a1a";
                document.getElementById("password").value = "";
            }
        }
    </script>
</body>
</html>
